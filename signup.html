<html>
  <head>
    <style>
        body{
            background-color:aquamarine;
        }
      .registration-form {
        background-color: #fff;
        width:35%;
        position: relative;
        top:100px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

  .form-control {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right:40px;
  }
  .form-group label{
    color:#45a049;
  }
   h2{
        color:#45a049;
        position:relative;
        left:120px;
        padding:2px 12px;
        top:-22px;
        width:89px;
      }
      h3{
        color:#4CAF50;
        font-weight: 100;
        font-family: 'Gill Sans', sans-serif;
        font-size: 15px;
      }
      a{
        text-decoration: none;
        color:green;
      }
      a:hover{
        color:#45a049;
        text-decoration: underline;
      }
  .form-submit {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .form-submit:hover {
    background-color: #45a049;
  }
</style>
  </head>
  <body>
    <form class="registration-form" action="signfile" method="post">
    <h2>Register</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" required id="username" name="username">
     
        <label for="email">Phone Number:</label>
        <input type="text" class="form-control"  required id="phone number" name="mail">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  required id="email" name="mail">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" onchange="validatePassword(this)" id="password" 	name="pwd">
      </div>
      <div class="form-group">
        <label for="email">Confirm Password:</label>
        <input type="password" class="form-control"  required id="password" name="password">
      </div>
      <div class="form-group">
        <label for="email">Address:</label>
        <input type="text" class="form-control"  required id="address" name="address">
      </div>
      <h3>Already have a account ? <a href='index.html'>Login</a></h3>
      <input type="submit" class="form-submit" value="Submit">
    </form>
    <div id="error-message" style="display:none"></div>
  </body>
  <script type="script">
    function validatePassword(password) {
        const uppercaseRegex = /[A-Z]/;
        const lowercaseRegex = /[a-z]/;
        const numberRegex = /[0-9]/;
        const specialCharRegex = /[!@#$%^&*()_+{}|:"<>?~]/; // Add other special characters as needed
      
        // Check if the password meets all constraints
        const hasUppercase = uppercaseRegex.test(password);
        const hasLowercase = lowercaseRegex.test(password);
        const hasNumber = numberRegex.test(password);
        const hasSpecialChar = specialCharRegex.test(password);
      
        return hasUppercase && hasLowercase && hasNumber && hasSpecialChar;
      }
      
      // Example usage:
      const password = "MyPassword123!";
      const isValid = validatePassword(password);
      
      if (isValid) {
        console.log("Password meets the constraints.");
      } else {
        console.log("Password does not meet the constraints.");
      }
      
  </script>
</html>
